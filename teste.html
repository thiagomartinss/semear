<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Searchable Dropdown</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dropdown-search {
      position: relative;
      width: 250px;
    }
    .dropdown-menu.show {
      display: block;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
    }
    .search-input {
      border: none;
      box-shadow: none;
      outline: none;
      width: 100%;
      padding: 0.5rem;
    }
    .dropdown-item {
      cursor: pointer;
    }
  </style>
</head>
<body class="p-5 bg-light">

  <div class="dropdown-search">
    <button class="btn btn-outline-primary w-100 dropdown-toggle" type="button" id="dropdownButton">
      Select an option
    </button>
    <div class="dropdown-menu p-2" id="dropdownMenu">
      <input type="text" class="form-control search-input mb-2" placeholder="Search..." id="searchInput">
      <div id="dropdownItems">
        <!-- Options will go here -->
      </div>
    </div>
  </div>

  <script>
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const searchInput = document.getElementById('searchInput');
    const dropdownItemsContainer = document.getElementById('dropdownItems');

    // Example options
    const options = [
      "Apple", "Banana", "Cherry", "Date", "Elderberry",
      "Fig", "Grape", "Honeydew", "Kiwi", "Lemon",
      "Mango", "Nectarine", "Orange", "Papaya", "Raspberry"
    ];

    // Render dropdown items
    function renderItems(filter = "") {
      dropdownItemsContainer.innerHTML = "";
      const filtered = options.filter(opt =>
        opt.toLowerCase().includes(filter.toLowerCase())
      );
      filtered.forEach(opt => {
        const item = document.createElement("div");
        item.classList.add("dropdown-item");
        item.textContent = opt;
        item.onclick = () => {
          dropdownButton.textContent = opt;
          dropdownMenu.classList.remove("show");
        };
        dropdownItemsContainer.appendChild(item);
      });
      if (filtered.length === 0) {
        dropdownItemsContainer.innerHTML = "<div class='text-muted px-2'>No results found</div>";
      }
    }

    renderItems();

    // Toggle dropdown
    dropdownButton.addEventListener("click", () => {
      dropdownMenu.classList.toggle("show");
      searchInput.value = "";
      renderItems();
      searchInput.focus();
    });

    // Filter items on input
    searchInput.addEventListener("input", (e) => {
      renderItems(e.target.value);
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", (e) => {
      if (!dropdownMenu.contains(e.target) && !dropdownButton.contains(e.target)) {
        dropdownMenu.classList.remove("show");
      }
    });
  </script>
</body>
</html>
